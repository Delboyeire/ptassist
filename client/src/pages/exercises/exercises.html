<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Exercise Database
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAddExerciseModal()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bgAuth">

  <ion-list transparent>

    <ion-item-sliding *ngFor="let exercise of exercises" transparent>

      <ion-item >
        <ion-card>
          <ion-row>
          <ion-col width-25>
            <ion-thumbnail item-left>
              <img src="{{exercise.image}}">
            </ion-thumbnail>
          </ion-col>
          <ion-col width-75>
            <ion-card-header>

              {{exercise.name}}
            </ion-card-header>
            <ion-card-content>
              {{exercise.description}}
            </ion-card-content>
          </ion-col>
          </ion-row>
        </ion-card>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteExercise(exercise)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button (click)="showVideo(exercise)">
          <ion-icon name="videocam"></ion-icon>
          video
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
