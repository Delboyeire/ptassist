<ion-header>
  <ion-navbar color="dark">
    <ion-title>ClientList</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bgAuth">

    <button ion-button icon-left block color="danger" (click)="showAddClientModal()">
      <ion-icon name="add"></ion-icon>
      Add A  New Client
    </button>
<ion-list transparent>

  <ion-item-sliding *ngFor="let client of clientList" transparent>

    <ion-item (click)="goToClientViewHome(client)">
      <ion-card>
        <ion-row>
          <ion-col width-25>
            <ion-thumbnail>
              <img src="../assets/img/person-icon.png">
            </ion-thumbnail>

          </ion-col>
          <ion-col width-75>
            <ion-card-header>

              {{client?.name}}
            </ion-card-header>
            <ion-card-content>
              {{client?.email}}
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>

    <ion-item-options side="right">
      <button ion-button color="danger" (click)="deleteClient(client)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
</ion-content>
