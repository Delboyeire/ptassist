<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngIf="trainerName">
   Welcome {{trainerName}}
  </ion-row>
  <ion-row *ngIf="!trainerName">
    Welcome {{trainerName}}
  </ion-row>


  <button ion-button block round color="danger" icon-left (click)="goToClientList()">
    <ion-icon name="list"></ion-icon>
    See Your Clients
  </button>
  <button ion-button block round color="danger" icon-left (click)="logOut()">
    <ion-icon name="log-out"></ion-icon>
   Log Out
  </button>
</ion-content>
