
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Client Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgAuth">

  <ion-card padding class="bg-red">
    <ion-row>
      <ion-col >
        <ion-icon name="person"></ion-icon>
        <h1 color="dark"><strong>{{client?.name.toUpperCase()}}</strong></h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-item color="danger"><ion-icon name="mail" item-left></ion-icon>{{client?.email}}</ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <ion-item color="danger"><ion-icon name="body" item-left></ion-icon>77.5 kg</ion-item>
      </ion-col>
    </ion-row>
  </ion-card>

  <button ion-button block round color="danger"  (click)="goToClientDetailPage(client)">
    <ion-icon name="person"></ion-icon>
    Details
  </button>


  <button  ion-button block round color="danger" (click)="goToClientProgramPage(client)">
    <ion-icon name="bicycle"></ion-icon>
    Program
  </button>


  <button  ion-button block round color="danger">
    <ion-icon name="pizza"></ion-icon>
    Diet
  </button>

  <button  ion-button block round color="danger">
    <ion-icon name="pulse"></ion-icon>
    Stats
  </button>

</ion-content>
